<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4144/4144475.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="game-Wrapper">
        <div class="title-wrapper">
          <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="play-Wrapper">
          <div class="player-Wrapper">
            <div class="player-score-Wrapper">
              <h1>You-0</h1>
            </div>
            <div class="player-Btn-Wrapper">
              <i class="fa-regular fa-hand-back-fist"></i>
              <i class="fa-regular fa-hand"></i>
              <i class="fa-regular fa-hand-scissors"></i>
            </div>
          </div>
          <div class="Pc-Wrapper">
            <div class="Pc-score-Wrapper">
              <h1 style="color: #ef013d">Computer-0</h1>
            </div>
            <div class="Pc-game-Btn-Wrapper">
              <i
                class="fa-regular fa-hand-back-fist"
                style="color: #ef013d"
              ></i>
              <i class="fa-regular fa-hand" style="color: #ef013d"></i>
              <i class="fa-regular fa-hand-scissors" style="color: #ef013d"></i>
            </div>
          </div>
        </div>
        <div class="restart-Wrapper">
          <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
