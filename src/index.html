<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4144/4144475.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="game-Wrapper">
        <div class="title-wrapper">
          <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="play-Wrapper">
          <div class="player-Wrapper">
            <div class="score-Wrapper">
              <h1>You-0</h1>
            </div>
            <div class="game-Btn-Wrapper">
              <img id="P-I-1" src="" alt="" />
              <img id="P-I-2" src="" alt="" />
              <img id="P-I-3" src="" alt="" />
            </div>
          </div>
          <div class="Pc-Wrapper">
            <div class="Pc-score-Wrapper">
              <h1>Computer-0</h1>
            </div>
            <div class="Pc-game-Btn-Wrapper">
              <img id="Pc-I-1" src="" alt="" />
              <img id="Pc-I-2" src="" alt="" />
              <img id="Pc-I-3" src="" alt="" />
            </div>
          </div>
        </div>
        <div class="restart-Wrapper">
          <button id="start-btn" class="restart-Btn"><i></i></button>
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
